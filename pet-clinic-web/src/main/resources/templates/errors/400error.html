<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
	<head>
		<meta charset="UTF-8">
		<title>400 - Bad Request</title>
	</head>
	<body>
		<div class="container-fluid" style="margin-top: 20px">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-primary">
	
						<div class="panel-heading">
							<div class="row">
								<div class="col-md-12">
									<h2 class="panel-title" th:text="${error_type}">Exception Type here</h2>
								</div>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<h4 th:text="${error_message}">Exception Message here</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
