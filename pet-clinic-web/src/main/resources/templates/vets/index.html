<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
	<head>
		<meta charset="UTF-8">
		<title>PetClinic - Vets</title>
	</head>
	<body>
		<h2 th:text="'Vets List'">Vets List....</h2>
		<table id="vets" class="table table-striped">
			<caption>Vets</caption>
			<thead>
				<tr>
					<th id="id" style="width: 150px;">#</th>
					<th id="firstName" style="width: 150px;">First Name</th>
					<th id="lastName" style="width: 150px;">Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vet : ${vets}">
					<td th:text="${vet.id}">#</td>
					<td th:text="${vet.firstName}">First Name</td>
					<td th:text="${vet.lastName}">Last Name</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
