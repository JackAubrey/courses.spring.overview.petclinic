<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
	<head>
		<meta charset="UTF-8">
		<title>PetClinic - Owners</title>
	</head>
	<body>
		<h2 th:text="'Owners List'">Owners List....</h2>
		<table id="owners" class="table table-striped">
			<caption>Owners</caption>
			<thead>
				<tr>
					<th id="id" style="width: 150px;">#</th>
					<th id="firstName" style="width: 150px;">First Name</th>
					<th id="lastName" style="width: 150px;">Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="owner : ${owners}">
					<td th:text="${owner.id}">#</td>
					<td th:text="${owner.firstName}">First Name</td>
					<td th:text="${owner.lastName}">Last Name</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
