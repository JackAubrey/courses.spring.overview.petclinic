<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>PetClinic - Owners</title>
	</head>
	<body>
		<h1 th:text="'Owners List'">Owners List....</h1>
		<table>
			<thead>
				<tr>
					<td>#</td>
					<td>First Name</td>
					<td>Last Name</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="owner : ${owners}">
					<td th:text="${owner.id}">#</td>
					<td th:text="${owner.firstName}">First Name</td>
					<td th:text="${owner.lastName}">Last Name</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
